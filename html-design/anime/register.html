{% extends "anime/base.html" %}
{% block main %}
{% if not user.is_authenticated %}
    <form action="/register/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Add" />
    </form>
{% else %}
    <p>Fail.</p>
{% endif %}
{% endblock %}
