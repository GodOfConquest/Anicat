

<tbody id="tbdid">
    {% for row in list %}
        <tr {% if forloop.counter|divisibleby:2 %}class="rs5"{% endif %}>
        {% for field, value in row.items %}
            {% if not field == 'action_id' and not field == 'locked' %}
            <td>{{ value }}</td>
            {%endif%}
        {% endfor %}
            <td>{{ row.locked }}</td>
        </tr>
    {% endfor %}
</tbody>
