{% extends "anime/base.html" %}

{% block title %} - Login success{% endblock %}
{% block customScripts %}
    <script>
        if(window.opener && window.opener.user){
            window.opener.user.loginSuccess({'name': '{% if user.first_name %}user.first_name{% if user.last_name %} user.last_name{% endif %}{% else %}Anonymous{% endif %}'});
            window.close();
        }
    </script>
{% endblock %}

{% block main %}
<div>
    <p>Login success.</p>

    <input type="button" onclick="window.close()" value="Close" />
</div>
{% endblock %}
