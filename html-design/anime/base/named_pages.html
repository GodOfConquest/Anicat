

{% if pages.count > 1 %}
<div id="pg">
    {% for page in pages.items %}
        {% ifequal pages.current forloop.counter %}
            <span class="spanl">[{{ page }}]</span>
        {% else %}
            <a href="{{ link.link }}{% ifnotequal forloop.counter 1 %}{{forloop.counter}}/{% endifnotequal %}" onclick="return loadURIHash(this.href)">{{ page }}</a>
        {% endifequal %}
    {% endfor %}
</div>
{% endif %}
